<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Image Upload Banner</title>
</head>
<body>

  <div class="container banner-container">
    <h1 class="text-center">Image Upload Banner</h1>

    <div class="row image-container">
      <div class="col-md-4 image-section" id="imageSection1">
        <img id="imagePreview1" class="img-fluid image-preview" src="" alt="Image 1">
        <input type="file" class="form-control image-input" accept="image/*" onchange="previewImage(1)">
        <textarea class="form-control description" placeholder="Enter description for Image 1"></textarea>
      </div>

      <div class="col-md-4 image-section" id="imageSection2">
        <img id="imagePreview2" class="img-fluid image-preview" src="" alt="Image 2">
        <input type="file" class="form-control image-input" accept="image/*" onchange="previewImage(2)">
        <textarea class="form-control description" placeholder="Enter description for Image 2"></textarea>
      </div>

      <div class="col-md-4 image-section" id="imageSection3">
        <img id="imagePreview3" class="img-fluid image-preview" src="" alt="Image 3">
        <input type="file" class="form-control image-input" accept="image/*" onchange="previewImage(3)">
        <textarea class="form-control description" placeholder="Enter description for Image 3"></textarea>
      </div>
    </div>
  </div>
  <script>function previewImage(imageNumber) {
    const input = document.querySelector(`#imageSection${imageNumber} .image-input`);
    const preview = document.querySelector(`#imageSection${imageNumber} .image-preview`);
  
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = ""; // Reset preview if no image is selected
    }
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
