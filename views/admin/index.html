<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Wallet</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 60px; /* Adjust the top padding to accommodate the fixed navbar */
        }

        .balance-section {
            margin-top: 20px;
        }

        .transaction-table {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Your Logo</a>
        <!-- Add your navigation links here -->
    </nav>

    <div class="container">

        <!-- Balance Section -->
        <div class="balance-section">
            <h2>Current Balance</h2>
            <h1>$1,000.00</h1>
        </div>

        <!-- Transaction Section -->
        <div class="transaction-table">
            <h3>Transaction History</h3>

            <!-- Transaction Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Transactions (Replace with dynamic data from your backend) -->
                    <tr>
                        <td>2024-01-08</td>
                        <td>Deposit</td>
                        <td>$500.00</td>
                        <td>Initial deposit</td>
                    </tr>
                    <tr>
                        <td>2024-01-09</td>
                        <td>Withdrawal</td>
                        <td>-$200.00</td>
                        <td>Shopping</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4">
            <button class="btn btn-success">Add Funds</button>
            <button class="btn btn-danger">Withdraw</button>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
