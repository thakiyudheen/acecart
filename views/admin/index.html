    <div class="container">

                    <div class="col-md-12">
                        <h2>Available Banners</h2>
                        <div class="row" id="bannerList">
                            <!-- Banners will be displayed here -->

                            <% banners.forEach((bnr, index) => { %>
                                <div class="col-md-4 mb-4">
                                    <div class="card">

                                        <div class="card-body">
                                            <h5 class="card-title"><%- bnr.bannerName %></h5>
                                            <!-- Add more details or actions as needed -->
                                        </div>
                                    </div>
                                </div>
                            <% }) %>

                        </div>
                    </div>
                </div>

            </div>
        </div>

              <script>
                  function displayImage(input) {
                      const previewId = input.id.replace('productImage', 'previewImage');
                      const previewImage = document.getElementById(previewId);
          
                      const file = input.files[0];
          
                      if (file) {
                          const reader = new FileReader();
          
                          reader.onload = function (e) {
                              previewImage.src = e.target.result;
                          };
          
                          reader.readAsDataURL(file);
                      } else {
                          // Clear the preview if no file is selected
                          previewImage.src = '';
                      }
                  }
              </script>
